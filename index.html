<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header_area" class="container">
        <div id="again_btn">
            <button id="again">Again</button>
        </div>
        <div class="top_info">
            <p>< Between 1 to 20 ></p>
        </div>
    </header>
    <section id="hero_area" class="container">
        <h2>Guess The Number 👍</h2>
        <h3 id="guess">0</h3>
    </section>
    <section id="messseage_info" class="container">
        <p class="message">Guess Number Between 1 to 20</p>
    </section>
    <section id="main_body" class="container">
        <div class="input_area">
            <input type="text" id="input" placeholder="Number 1 to 20">
            <input type="submit" id="submit" value="Check">
        </div>
        <div class="staus_area" class="container">
            <!-- <p>😎 It's High Number </p>
            <p>😔 It's Low Number</p>
            <p>😊 It's Correct Number</p> -->
            <p>🥇 Attempt <span id="score">0</span></p>
        </div>
    </section>


    <script src="script.js"></script>
</body>
</html>
